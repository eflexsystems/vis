    var vis_edges = new vis.DataSet(edges);

        autoResize: true,
        width: '100%',
        height: '100%',
        layout: {
            randomSeed: 8
        },
        nodes: {
            shape: 'dot',
            size: 5,
            physics: true
        },
        edges: {
            smooth: false
        },
        interaction: {
            navigationButtons: true,
            zoomView: true
        },
        physics: {
            "stabilization": true,
            "barnesHut": {
                "gravitationalConstant": -17500,
                "centralGravity": 1.7,
                "springLength": 30,
                "springConstant": 0.05,
                "damping": 0.75,
                "avoidOverlap": 0.1
            }
        }
    };


    var data = {
        nodes: vis_nodes,
        edges: vis_edges
    };
    var network = new vis.Network(container, data, options);

    function clusterByAs(as) {        // console.log("Clustering nodes in AS " + as);
        clusterOptionsByData = {
            joinCondition: function (childOptions) {
                return childOptions.AS == as;
            },
            processProperties: function (clusterOptions, childNodes, childEdges) {
                var totalMass = 0;
                for (var i = 0; i < childNodes.length; i++) {
                    totalMass += childNodes[i].mass;
                }
                clusterOptions.mass = totalMass;
                clusterOptions.value = childNodes.length;
                return clusterOptions;
            },
            clusterNodeProperties: {
                id: as,
                borderWidth: 2,
                shape: 'dot',
                label: 'AS ' + as,
                group: as
            }
        }
        network.cluster(clusterOptionsByData);
    }

    // if we click on a node, we want to open it up!
    network.on("selectNode", function (params) {
        if (params.nodes.length == 1) {
            if (network.isCluster(params.nodes[0]) == true) {
                network.openCluster(params.nodes[0])
            } else {
                clusterByAs(data.nodes._data[params.nodes[0]].AS);
            }
        }
    });
